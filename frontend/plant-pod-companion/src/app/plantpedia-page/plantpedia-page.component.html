<mat-card class="main-card title">
  <mat-card-title>Plantpedia</mat-card-title>
</mat-card>
<div *ngFor="let plant of plants">
  <mat-card class="main-card">
    <mat-card-header>
      <img mat-card-avatar src="{{plant.imageSource}}">
      <mat-card-title>{{ plant.shortName }}</mat-card-title>
      <mat-card-subtitle>{{ plant.longName }}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
      <div class="info-container">
        <div class="button-merger">
          <button mat-flat-button class="min-button" color="accent" [matTooltipShowDelay]=50 [matTooltipHideDelay]=250
            matTooltip="{{minTemperatureTooltip}}">{{ plant.minTemperature }}&deg; C</button>

          <button mat-flat-button class="max-button" color="warn" [matTooltipShowDelay]=50 [matTooltipHideDelay]=250
            matTooltip="{{maxTemperatureTooltip}}">{{ plant.maxTemperature }}&deg; C</button>
        </div>

        <div class="button-merger">
          <button mat-flat-button class="min-button" color="accent" [matTooltipShowDelay]=50 [matTooltipHideDelay]=250
            matTooltip="{{minphTooltip}}">pH: {{ plant.minph }}</button>

          <button mat-flat-button class="max-button" color="warn" [matTooltipShowDelay]=50 [matTooltipHideDelay]=250
            matTooltip="{{maxphTooltip}}">pH: {{ plant.maxph }}</button>
        </div>

        <div class="button-merger">
          <button mat-flat-button class="min-button" color="accent" [matTooltipShowDelay]=50 [matTooltipHideDelay]=250
            matTooltip="{{minHumidityTooltip}}">RH: {{ plant.minHumidity }}%</button>

          <button mat-flat-button class="max-button" color="warn" [matTooltipShowDelay]=50 [matTooltipHideDelay]=250
            matTooltip="{{maxHumidityTooltip}}">RH: {{ plant.maxHumidity }}%</button>
        </div>
        <div class="button-merger">
          <button mat-flat-button class="button-fit" color="primary" [matTooltipShowDelay]=50 [matTooltipHideDelay]=250
            matTooltip="{{minHumidityTooltip}}">{{plant.moisture}}</button>
        </div>
      </div>

      <mat-card class="text-card">
        <mat-card-title>Description</mat-card-title>
        {{ plant.description }}
      </mat-card>
      <mat-card class="text-card">
        <mat-card-title>Care</mat-card-title>
        {{ plant.care }}
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
