<mat-card class="main-card title">
   <mat-card-title>Room Overview</mat-card-title>
</mat-card>
<mat-card class="main-card" *ngFor="let room of rooms">
   <mat-card-header>
      <mat-card-title class="title">{{ room.name }}</mat-card-title>
      <mat-card-subtitle>{{ room.description }}</mat-card-subtitle>
   </mat-card-header>
   <ul>
      <li *ngFor="let facility of room.facilities">
         {{ facility }}
      </li>
   </ul>
   <mat-card class="text-card flex-container">
      <div class="text-card-item">
         <img class="img" src="{{room.imageSource}}">
      </div>
      <div class="text-card-item">
          <p class="text">pH: {{ sensor.ph }}</p>
          <p class="text">Moisture: {{ sensor.moisture }}</p>
          <p class="text">Temperature: {{ sensor.temperature }}</p>
          <p class="text">Humidity: {{ sensor.humidity }}</p>
      </div>
      <div class="text-card-item">
         <div>
            <button mat-raised-button color="primary" class="vertical-line">plant info</button>
         </div>
         <div>
            <button mat-raised-button color="primary" class="vertical-line">room info</button>
         </div>
      </div>
   </mat-card>
</mat-card>
