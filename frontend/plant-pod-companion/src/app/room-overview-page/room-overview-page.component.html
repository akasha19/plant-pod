

<mat-card class="main-card title">
   <mat-card-title>Room Overview</mat-card-title>
</mat-card>
<mat-card class="main-card" *ngFor="let RoomData of Room">
   <mat-card-header>
      <mat-card-title class="title">{{ RoomData.name }}</mat-card-title>
      <mat-card-subtitle>{{ RoomData.description }}</mat-card-subtitle>
   </mat-card-header>
   <ul>
      <li *ngFor="let facility of RoomData.facilities">
         {{ facility }}
      </li>
   </ul>
   <mat-card class="text-card flex-container center">
      <div class="text-card-item">
         <img class="img" src="{{RoomData.imageSource}}">
      </div>
      <div class="text-card-item">
         <p>room info here</p>
      </div>
      <div class="text-card-item">
         <div>
            <button mat-flat-button color="primary" class="vertical_line">plant info</button>
         </div>
         <div>
            <button mat-flat-button color="primary" class="vertical_line">room info</button>
         </div>
      </div>
   </mat-card>
</mat-card>
